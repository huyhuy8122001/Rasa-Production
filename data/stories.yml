version: "3.1"

stories:
# Chọn dịch vụ Thiết bị
- story: khách chọn dịch vụ Thiết bị
  steps: 
  - intent: device
  - action: utter_device

# Webcam
- story: tìm hiểu webcam - happy
  steps:
  - intent: webcam
  - action: utter_webcam
  - intent: affirm_handover
  - action: utter_handover

- story: tìm hiểu webcam - sad
  steps:
  - intent: webcam
  - action: utter_webcam
  - intent: deny_handover
  - action: utter_ask_for_more

# Điện thoại
- story: tìm hiểu điện thoại - happy
  steps:
  - intent: phone
  - action: utter_phone
  - intent: affirm_handover
  - action: utter_handover

- story: tìm hiểu điện thoại - sad
  steps:
  - intent: phone
  - action: utter_phone
  - intent: deny_handover
  - action: utter_ask_for_more

# Tai nghe
- story: tìm hiểu Tai nghe - happy
  steps:
  - intent: headphone
  - action: utter_headphone
  - intent: affirm_handover
  - action: utter_handover

- story: tìm hiểu Tai nghe - sad
  steps:
  - intent: headphone
  - action: utter_headphone
  - intent: deny_handover
  - action: utter_ask_for_more


