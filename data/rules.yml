version: "3.1"

rules:
- rule: chào hỏi
  steps:
  - intent: greet
  - action: utter_greet

- rule: tạm biệt
  steps:
  - intent: bye
  - action: utter_bye

- rule: khách cung cấp tên
  steps:
  - intent: give_name
  - action: utter_menu

- rule: khách chọn nhầm
  steps:
  - intent: choose_wrong
  - action: utter_choose_again

- rule: khách cảm ơn
  steps:
  - intent: thankyou
  - action: utter_thankyou

- rule: khách hỏi menu
  steps:
  - intent: ask_menu
  - action: utter_menu

- rule: khách giận dữ
  steps:
  - intent: angry
  - action: utter_sorry

- rule: khách hỏi có biết tên khách không
  steps: 
  - intent: ask_own_name
  - action: utter_ask_name

- rule: khách hỏi tên bot
  steps: 
  - intent: ask_bot_name
  - action: utter_bot_name

- rule: DQN
  steps: 
  - intent: DQN
  - action: utter_dqn

- rule: satisfy
  steps:
  - intent: satisfy
  - action: utter_thankyou

