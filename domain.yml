actions:
  - action_test

entities:
  - pronoun
  - name
  
slots:
  pronoun:
    type: text
    influence_conversation: false
    initial_value: anh
    mappings:
      - type: from_entity
        entity: pronoun
  name:
    type: text
    influence_conversation: true
    initial_value: ạ
    mappings:
      - type: from_entity
        entity: name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
