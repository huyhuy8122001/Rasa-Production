version: "3.1"
intents:
  - greet
  - give_name
  - webcam
  - phone
  - device
  - headphone
  - affirm_handover
  - deny_handover
  - thankyou
  - ask_menu
  - choose_wrong
  - angry
  - ask_own_name
  - ask_bot_name

responses:
  utter_greet:
  - condition:
    - type: slot
      name: name
      value: ạ
    text: "Chào quý khách! Em là trợ lý số của công ty. Em có thể biết tên của quý khách được không ạ?"
  - text: "Chào {pronoun} {name}! Em là trợ lý số của công ty.
  \nEm rất vui khi được hỗ trợ và giải đáp những thắc mắc của {pronoun}.
  \nHiện bên em đang cung cấp các dịch vụ về:
  \n  + Đầu số
  \n  + Tổng đài
  \n  + Thiết bị
  \nKhông biết {pronoun} muốn tìm hiểu về dịch vụ nào?"
  
  utter_menu:
  - text: "Không biết {pronoun} {name} muốn tìm hiểu về dịch vụ nào nhỉ? Bên em hiện đang cung cấp các dịch vụ về Đầu số, Tổng đài và Thiết bị ạ."

  utter_device:
    - text: "Hiện bên em đang có một số thiết bị nổi bật như:
    \n  + Tai nghe DQN HU810
    \n  + Webcam DQN C620
    \n  + Điện thoại DQN N1
    \n{pronoun} có hứng thú với sản phẩm nào không?"
  
  utter_webcam:
    - text: "Với thiết kế nhỏ gọn, Webcam Full HD 1080p C620 có thể lắp đặt ở bất cứ đâu và là sự lựa chọn lý tưởng cho hoạt động cộng tác cá nhân của {pronoun}.
    \nEm có thể giúp {pronoun} liên hệ tới bộ phận bán hàng để biết thêm về giá thành cũng như thông tin chi tiết sản phẩm
    \nHoặc {pronoun} có thể tham khảo thêm tại website của công ty <https://dqn.vn/vi/webcam-hop-truc-tuyen-dqn-c620-full-hd/>"

  utter_phone:
    - text: "Về điện thoại IP phổ thông DQN N1 của bên em cung cấp sẽ mang đến chất lượng âm thanh HD vượt trội, cùng màn hình 132*48px đèn nền tiện lợi.
    \nĐây là một sự lựa chọn hoàn hảo cho doanh nghiệp của {pronoun} nếu như {pronoun} đang tìm kiếm một điện thoại IP chất lượng cao, cùng nhiều tính năng với chi phí hợp lý.
    \nEm có thể giúp {pronoun} liên hệ tới bộ phận bán hàng để biết thêm về giá thành cũng như thông tin chi tiết sản phẩm
    \nHoặc {pronoun} có thể tham khảo thêm tại website của công ty <https://dqn.vn/vi/dien-thoai-ip-pho-thong-dqn-n1/>"

  utter_headphone:
    - text: "Với tai nghe tổng đài DQN HU810 có tích hợp công nghệ AI loại bỏ 99% tiếng ồn, cuộc gọi của {pronoun} sẽ không còn bị ảnh hưởng bởi môi trường ồn ào xung quanh nữa.
    \nEm có thể giúp {pronoun} liên hệ tới bộ phận bán hàng để biết thêm về giá thành cũng như thông tin chi tiết sản phẩm
    \nHoặc {pronoun} có thể tham khảo thêm tại website của công ty <https://dqn.vn/vi/tai-nghe-tong-dai-dqn-hu810/>"

  utter_handover:
    - text: "Dạ đợi em chút. Để em kết nối tới bộ phận bán hàng giúp {pronoun} nhá.
    \nĐang kết nối..."

  utter_ask_for_more:
    - text: "Dạ {pronoun}. Vậy {pronoun} có muốn biết thêm về sản phẩm nào nữa không ạ?"

  utter_thankyou:
    - text: "Dạ không có gì ạ. Đây là việc của em mà"
    - text: "Em cũng cảm ơn {pronoun} vì đã quan tâm tới công ty ạ"
    - text: "Hihi {pronoun} khách sáo quá. Đây là việc em phải làm thôi mà"

  utter_choose_again:
    - text: "Dạ vâng, {pronoun} chọn lại đi ạ"

  utter_sorry:
    - text: "Dạ em xin lỗi, em còn nhiều thiếu sót mong {pronoun} bỏ qua.
    \nNếu được mong {pronoun} có thể trình bày lại kĩ hơn những gì {pronoun} muốn nói được không ạ :("

  utter_ask_name:
  - condition:
    - type: slot
      name: name
      value: ạ
    text: "Dạ em không biết ạ. Cho em xin tên của {pronoun} được không ạ?"
  - text : "Em biết chứ. {pronoun} {name} là khách quen của em mà"

  utter_bot_name:
  - text: "Dạ em tên là trợ lý số eTouch. Em ở đây để hỗ trợ tư vấn về các dịch vụ Đầu số, Thiết bị và Tổng đài."

